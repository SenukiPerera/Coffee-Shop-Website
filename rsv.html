<html>
    <head>
        <title>ONLINE RESERVATION</title>
        <link rel="stylesheet" href="rsv.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    </head>
    <body>
       <section class="banner">
        <div class="card-container">
            <div class="card-img">
                
            </div>
            <div class="form">
                
                <div class="container">
                    <p>ONLINE RESERVATION</p>
                    <h1>BOOK A TABLE</h1>
                    <form action="">
                        <div class="form-text">
                            <div>
                                <select name="person" id="" required>
                                    <option value="1 Person" id="People">1 Person</option>
                                    <option value="2 People" id="People">2 People</option>
                                    <option value="3 People" id="People">3 People</option>
                                    <option value="4 People" id="People">4 People</option>
                                    <option value="5 People" id="People">5 People</option>
                                    <option value="6 People" id="People">6 People</option>
                                    <option value="7 People" id="People">7 People</option>
                                    <option value="8 People" id="People">8 People</option>
                                    <option value="9 People" id="People">9 People</option>
                                    <option value="10 People" id="People">10 People</option>
                                </select>
                            </div>
                            <div>
                                <input type="date" name="date" id="date" placeholder="Date" required>
                            </div>
                            <div>
                                <input type="text" name="time" id="time" placeholder="09:00 am" required>
                            </div>
                            <div class="book">
                                <button type="submit">BOOK NOW</button>
                            </div>
                        </div>
                    </div>
                    <a href="index.html"><span class="close"><i>Back to Home</i></span></a>
                </form>
            </div>
        </div>
       </section>
       <script src="script.js"></script>
    </body>
</html>
